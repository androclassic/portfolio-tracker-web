services:
  web:
    # In CI/CD: pulls pre-built image from GHCR.
    # Locally: falls back to building from Dockerfile.
    image: ghcr.io/androclassic/portfolio-tracker-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-tracker-web
    restart: unless-stopped
    ports:
      - "3033:3033"
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "file:/data/portfolio.db"
    volumes:
      - ./data:/data

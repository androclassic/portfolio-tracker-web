services:
  web:
    # In CI/CD: pulls pre-built image from GHCR.
    # Locally: falls back to building from Dockerfile.
    image: ghcr.io/androclassic/portfolio-tracker-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-tracker-web
    restart: unless-stopped
    ports:
      - "3033:3033"
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "file:/data/portfolio.db"
    volumes:
      - ./data:/data
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: "300"
      WATCHTOWER_LABEL_ENABLE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/${USER}/.docker/config.json:/config.json:ro

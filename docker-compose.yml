version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolio-tracker-web:latest
    container_name: portfolio-tracker-web
    restart: unless-stopped
    ports:
      - "3033:3033"
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "file:/data/portfolio.db"
    volumes:
      - ./data:/data

